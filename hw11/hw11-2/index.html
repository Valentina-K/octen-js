<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>HW11.2</title>
</head>
<body>
<div class="wrapper">
    <ul id="list" class="list"></ul>
    <div class="preview">
        <h2 id="title"></h2>
        <div class="ratingInfo">
            <p>Рейтинг: <span id="rating"></span></p>
            <p>Кількість відгуків: <span id="reviewCount"></span></p>
            <p>Варіант: <span id="mealType"></span></p>
        </div>
        <img id="img" src="" class="image" alt="">
        <div class="footerInfo">
            <p>Час підготовки: <span id="prepTimeMinutes"></span> хв</p>
            <p>Час готування: <span id="cookTimeMinutes"></span> хв</p>
            <p>Порцій: <span id="servings"></span></p>
            <p>Складність: <span id="difficulty"></span></p>
            <p>Кухня: <span id="cuisine"></span></p>
            <p>Кількість калорій: <span id="caloriesPerServing"></span></p>
            <p>Теги: <span id="tags"></span></p>
        </div>
        <div class="container">
            <p>Інгридієнти</p>
            <ul id="ingredients"></ul>
            <p>Приготування</p>
            <ol id="instructions"></ol>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
